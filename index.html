<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }
        .content {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; 
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto 20px;
            border-radius: 50%;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        /* ستايل للزر */
        .audio-control {
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-size: cover;
            border: none;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted playsinline>
        <source src="https://github.com/IPPYZ/IPPYZ.github.io/raw/main/Loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <div class="profile-pic">
            <img src="https://img.freepik.com/premium-photo/arabic-calligraphy-wallpaper-wall-with-brown-background-old-paper-interlacing_430468-582.jpg?w=1480" alt="Your Profile Picture">
        </div>
        <h1>Welcome to My Bio Page!</h1>
        <p>This is where you can find all the information about me.</p>
        <p>Follow me on <a href="https://www.instagram.com/ippyz">Instagram</a>.</p>

        <!-- الصورة للتحكم في الصوت -->
        <button class="audio-control" onclick="toggleAudio()"></button>
    </div>

    <!-- الصوت -->
    <audio id="audio" src="https://github.com/IPPYZ/IPPYZ.github.io/raw/main/Soundtest.mp3"></audio>

    <script>
        var audio = document.getElementById('audio');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                document.querySelector('.audio-control').style.backgroundImage = 'url("https://github.com/IPPYZ/IPPYZ.github.io/raw/main/play.gif")';
            } else {
                audio.pause();
                document.querySelector('.audio-control').style.backgroundImage = 'url("https://github.com/IPPYZ/IPPYZ.github.io/raw/main/pause.gif")';
            }
        }
    </script>
</body>
</html>
