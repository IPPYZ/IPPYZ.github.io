<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة السيرة الذاتية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #000; /* لون الخلفية أسود */
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; /* لتغطية الصورة للشاشة بالكامل */
        }
        .content {
            text-align: center;
            z-index: 1; 
            color: white;
            padding: 20px;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        /* ستايل للزر */
        .audio-control {
            cursor: pointer;
            width: 60px; /* زيادة العرض */
            height: 60px; /* زيادة الارتفاع */
            background-size: cover;
            border: none;
            transition: background-image 0.3s ease;
            background-color: transparent; /* جعل لون الخلفية شفافًا */
        }
        .audio-control.play {
            background-image: url("https://github.com/IPPYZ/IPPYZ.github.io/raw/main/pause.png"); /* تغيير إلى PNG */
        }
        .audio-control.pause {
            background-image: url("https://github.com/IPPYZ/IPPYZ.github.io/raw/main/play.png"); /* تغيير إلى PNG */
        }
        a {
            color: white; /* تغيير لون الروابط إلى أبيض */
        }
    </style>
</head>
<body onload="playAudio()">
    <img id="background-image" src="https://github.com/IPPYZ/IPPYZ.github.io/raw/main/wallpapr.jpg" alt="صورة الخلفية">
    <div class="content">
        <div class="profile-pic">
            <img src="https://img.freepik.com/premium-photo/arabic-calligraphy-wallpaper-wall-with-brown-background-old-paper-interlacing_430468-582.jpg?w=1480" alt="صورتك الشخصية">
        </div>
        <h1>مرحبًا بك في صفحتي الشخصية!</h1>
        <p>هنا يمكنك العثور على جميع المعلومات حولي.</p>
        <p>تابعني على <a href="https://www.instagram.com/ippyz">إنستغرام</a>.</p>
        <!-- الصورة للتحكم في الصوت -->
        <button class="audio-control pause" onclick="toggleAudio()"></button>
    </div>

    <!-- الصوت -->
    <audio id="audio" src="https://github.com/IPPYZ/IPPYZ.github.io/raw/main/Soundtest.mp3"></audio>

    <script>
        var audio = document.getElementById('audio');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                document.querySelector('.audio-control').classList.remove('play');
                document.querySelector('.audio-control').classList.add('pause');
            } else {
                audio.pause();
                document.querySelector('.audio-control').classList.remove('pause');
                document.querySelector('.audio-control').classList.add('play');
            }
        }

        // تشغيل الصوت تلقائيًا عند بدء تحميل الصفحة
        function playAudio() {
            audio.play();
            document.querySelector('.audio-control').classList.remove('pause');
            document.querySelector('.audio-control').classList.add('play');
        }
    </script>
</body>
</html>
